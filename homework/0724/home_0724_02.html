<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 함수</h1>
    <p id="demo">테스트</p>
    <button type="button" onclick="myfun()">함수실행</button>

    <p style="color: red; font-weight: bold;"></p>
<script>
    function myfun() {
        //버튼을 클릭하면 함수를 call
        document.getElementById('demo').innerHTML 
        ='<p style="color: red; font-weight: bold;">클릭자동완성<p>';

    }
</script>
    
</body>
</html>
